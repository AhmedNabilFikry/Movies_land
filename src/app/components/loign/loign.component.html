<h2 class="py-2 text-center">Login</h2>
<div class="w-50 mx-auto">
  <div *ngIf="errorMsg">{{errorMsg}}</div>
  <form [formGroup]="loginForm" (ngSubmit)="submitloginForm(loginForm)">
    <label for="email">email</label>
    <input type="text" formControlName = "email" class="form-control mb-2"/>
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
    <p *ngIf="loginForm.get('email')?.getError('required')" class="alert alert-danger py-1">email is required</p>
    <p *ngIf="loginForm.get('email')?.getError('pattern')" class="alert alert-danger py-1"> example : {{validemail}}</p>
    </div>

    <label for="password">password</label>
    <input type="password" formControlName = "password" class="form-control mb-2"/>
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
    <p *ngIf="loginForm.get('password')?.getError('required')" class="alert alert-danger py-1">password is required</p>
    <p *ngIf="loginForm.get('password')?.getError('pattern')" class="alert alert-danger py-1"> example : {{validpassword}}</p>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      <span *ngIf="IsLoadnig"><i class="fas fa-spinner fa-spin"></i></span>
        <span *ngIf="!IsLoadnig">Login</span>
    </button>
  </form>
</div>
