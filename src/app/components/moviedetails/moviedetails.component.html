
<div class="container-md">
  <div class="row py-5" style="margin: auto;">
    <div class="col-md-4">
      <img [src]=" imgPrefix + movieDetails?.poster_path" class="w-100 h-100" alt="">
    </div>
    <div class="col-md-8">
      <h3 class="fw-bold">{{movieDetails.original_title}}</h3>
      <h5> Release_Date : {{movieDetails.release_date}}</h5>
      <div class="mt-3 mb-3">
        <span class="rounded-1 p-2 bg-primary mx-2 mt-2">Vote_Average: {{movieDetails.vote_average}}</span>
        <span class="rounded-1 p-2 bg-primary mx-2 mt-2">Vote_Count: {{movieDetails.vote_count}}</span>
      </div>
      <h6>
        Revenue : ${{movieDetails.revenue}}
      </h6>
      <p class="description">
        Description : <br>{{movieDetails.overview}}
      </p>

    </div>
  </div>
</div>
