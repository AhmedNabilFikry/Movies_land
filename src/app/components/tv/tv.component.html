<div class="container-md">
  <div class="row py-5 justify-content-center">
    <div class="py-3">
      <input type="text" class="form-control" [(ngModel)] = "term" placeholder="Search">
    </div>
      @for (tv of tvShows | search:term:'name'; track tv.id) {
    <div class="col-md-2">
        <!-- <a [routerLink]="['/tvdetails',tv.id]" routerLinkActive="router-link-active"  class="tv"> -->
          <img [src]="imgPrefix + tv.poster_path" alt="" class="w-100 mb-2">
          <p class="h6">‚≠ê{{tv.vote_average.toFixed(1)}}</p>
          <h3 class="h6 mb-3 mt-1">{{tv.name}}</h3>
          <span class="overview">{{tv.overview | seemore:10}}</span>
        <!-- </a> -->
    </div>
      }
      @empty {
        Empty list
      }
  </div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination  justify-content-center">
      <li class="page-item cursor-pointer">
          <a class="page-link" aria-label="Previous" (click)="previousPage()" [class.disabled]="currentPage === 1">
              <span aria-hidden="true">Previous</span>
          </a>
      </li>
  <ng-container *ngFor="let page of pages">
    <li style="cursor: pointer;" class="page-item" [class.active]="currentPage === page" (click)="onChangePage(page)">
      <a class="page-link cursor-pointer" >{{ page }}</a></li>
    </ng-container>
      <li class="page-item cursor-pointer">
          <a class="page-link" aria-label="Next" (click)="nextPage()" [class.disabled]="currentPage === pageItems">
              <span aria-hidden="true">Next</span>
          </a>
      </li>
  </ul>
</nav>
